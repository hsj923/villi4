selectByCsSeq         = select * from cs where seq = ?
csTotalRowCount       = select count(*) from cs where 1=1
insertCs              = insert into cs(title, writer, content, filename1, regdate) values(?, ?, ?, ?, now())
deleteCs              = delete from cs where seq=?
updateCs              = update cs set title=?, content=? where seq=?
updateCsCount         = update cs set cnt = cnt + 1 where seq=?
selectCsList          = select * from cs order by seq desc limit ?, ? 
selectCsListByTitle   = select * from cs where 1=1 and title like ? order by seq desc limit ?, ?
selectCsListByContent = select * from cs where 1=1 and content like ? order by seq desc limit ?, ?