get_pageinfo     = select count(*) from csitem
insert_cs     = insert into csitem(cs_num, cs_subject, cs_name, cs_content, , cs_file, cs_date) values(?, ?, ?, ?, ?, now())
update_cs     = update csitem set cs_subject=?, cs_content=? where cs_num=?
delete_cs     = delete from csitem where cs_num=?
get_cs        = select * from csitem where cs_num=?
get_cs_list   = select * from csitem order by cs_num desc limit ?, ?

